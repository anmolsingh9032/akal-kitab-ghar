<!DOCTYPE html>
<html lang="pa">
<head>
  <meta charset="UTF-8">
  <title>ਅਕਾਲ ਕਿਤਾਬ ਘਰ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ਅਕਾਲ ਕਿਤਾਬ ਘਰ</h1>

    <div class="header-controls">
      <input type="text" id="search" placeholder="🔍 Search books..." onkeyup="searchBooks()">
      <select id="categorySelect" onchange="filterCategory(this.value)">
        <option value="All">All Categories</option>
        <option value="Novel">Novel</option>
        <option value="History">History</option>
        <option value="Biography">Biography</option>
      </select>
      <button onclick="toggleDarkMode()">🌙</button>
      <button class="cart-btn" onclick="openCart()">🛒 (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section class="banner"></section>

    <section id="catalog" class="product-section">
      <h2>Books</h2>
      <div class="products-grid" id="books-list"></div>
    </section>
  </main>

  <!-- Order Form -->
  <div class="overlay" id="overlay"></div>
  <div id="order-form">
    <h3>Place Your Order</h3>
    <form id="orderDetails">
      <input type="text" placeholder="Name" id="name" required><br><br>
      <input type="text" placeholder="Address" id="address" required><br><br>
      <input type="text" placeholder="Pincode" id="Pincode" required><br><br>
      <input type="text" placeholder="Mobile Number" id="mobile" required><br><br>
      <input type="text" placeholder="City or Village" id="location" required><br><br>
      <button type="submit">Buy Now</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Close</button>
  </div>

  <footer>
    <p>📞 Contact Us:</p>
    <ul>
      <li>Anmol Singh: <a href="tel:7717460833">77174-60833</a></li>
      <li>Harpreet Singh: <a href="tel:8360246884">83602-46884</a></li>
    </ul>
    <p>&copy; ਅਕਾਲ ਕਿਤਾਬ ਘਰ</p>
  </footer>

  <script src="js.js"></script>
</body>
</html>
